<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR-12</title>
</head>

<body>
    <h1>Практична робота №12 Петришин Вікторії Вікторівни</h1>
    <form onsubmit="return submitHandler(event)">
        <label for="username">Ім’я користувача:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email"><br><br>

        <legend>Оберіть прийом їжі:</legend>
        <label for="breakfast">
            <input type="radio" id="breakfast" name="meal" value="сніданок" checked> Сніданок
        </label><br>
        <label for="lunch">
            <input type="radio" id="lunch" name="meal" value="обід"> Обід
        </label><br>
        <label for="dinner">
            <input type="radio" id="dinner" name="meal" value="вечерю"> Вечеря
        </label><br><br>

        <legend>Оберіть страви:</legend>
        <label for="borshch">
            <input type="checkbox" id="borshch" name="dish" value="борщ" checked> Борщ
        </label><br>
        <label for="porridge">
            <input type="checkbox" id="porridge" name="dish" value="вівсяна кашу"> Вівсяна каша
        </label><br>
        <label for="pasta">
            <input type="checkbox" id="pasta" name="dish" value="пасту Болоньєзе"> Паста Болоньєзе
        </label><br>
        <label for="pizza">
            <input type="checkbox" id="pizza" name="dish" value="піцу"> Піца
        </label><br>
        <label for="shashlik">
            <input type="checkbox" id="shashlik" name="dish" value="шашлик"> Шашлик
        </label><br><br>

        <label for="comment">Коментар:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

        <button type="submit" id="send-button">Надіслати</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>

</html>
